name: amplify_starter
description: A highly opinionated AWS Amplify starter project with Authenticator, Amplify Datastore and bloc state management.
repository: https://github.com/salihgueler/amplify_starter

version: 0.2.2

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  project_name:
    type: string
    description: Name of your project
    default: Amplify Starter
    prompt: Please enter the name of your project
  project_organization:
    type: string
    description: Organization of your project
    default: com.example
    prompt: Please enter the organization that app belongs in the "com.example" format
